<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D desde Blender a Three.js</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.133.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Configuración de Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Agregar luz ambiental
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Color blanco y intensidad 0.5
        scene.add(ambientLight);

        // Agregar luz puntual
        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(0, 0, 5); // Posición de la luz
        scene.add(pointLight);

        let object3D = null;

        // Cargar modelo OBJ y MTL
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load('goldencraft.mtl', function (materials) {
            materials.preload();

            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load('goldencraft.obj', function (object) {
                object.scale.set(1, 1, 1); // Ajustar escala si es necesario
                object.position.set(0, 0, 0); // Ajustar posición del modelo en la escena
                scene.add(object);
                object3D = object; // Guardar referencia al objeto 3D para rotaciones
            });
        });

        // Ajustar posición y orientación de la cámara para ver el modelo de frente
        camera.position.set(0, 0, 5);
        camera.lookAt(0, 0, 0);

        // Función para manejar cambios en el tamaño de la ventana
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Función para animar (renderizar) la escena
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);

            // Rotar el objeto 3D (modelo) si existe
            if (object3D) {
                object3D.rotation.y += 0.01; // Ajusta el valor de rotación según sea necesario
            }
        }

        animate(); // Iniciar animación
    </script>
</body>
</html>
